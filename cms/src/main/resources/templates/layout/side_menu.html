<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <div class="side_menu" th:fragment="side_menu_frag(selected_menu_name)">
        <style>
            .side_menu ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            .side_menu ul li {
                width: calc(100% - 1px);
                border: 1px solid #cdcdcd;
                cursor: pointer;
            }

            .side_menu ul li:hover,
            .side_menu ul li.active {
                background-color: #cdcdcd;
                color: #111;
            }

            .side_menu ul li a {
                margin-left: 5px;
                color: inherit;
                text-decoration: none;
                width: 100%;
                display: inline-block;
            }
        </style>
        <ul>
            <th:block th:each="menu_item:${session.cms_menu}">
                <li th:classappend="${selected_menu_name == menu_item.getMenuCode()}?'active':''">
                    <a th:href="${menu_item.getUrl()}" th:text="${menu_item.getMenuName()}"></a>
                </li>
            </th:block>
        </ul>

    </div>

</html>
